<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzBites - Modern Agency Website</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="cursor">
          <p></p>
        </div>

        <div class="story-img">
          <div class="img">
            <img src="./samples/pexels-alxs-919734.jpg" />
          </div>
        </div>

        <div class="story-content">
          <div class="row ">
            <div class="indices">
              <div class="index">
                <div class="index-highlight"></div>
              </div>
              <div class="index">
                <div class="index-highlight"></div>
              </div>
              <div class="index">
                <div class="index-highlight"></div>
              </div>
              <div class="index">
                <div class="index-highlight"></div>
              </div>
            </div>

            <div class="profile">
              <div class="profile-icon">
                <img src="./samples/pexels-joshsorenson-1714208.jpg" alt="Profile Icon" />
              </div>
              <div class="profile-name">
                <p>Behance</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="title">
              <div class="title-row"><h1>Creative Stories</h1></div>
              <div class="title-row"><h1>For Modern</h1></div>
              <div class="title-row"><h1>Brands</h1></div>
            </div>
            <div class="link">
              <a href="https://behance.net" target="_blank" rel="noopener noreferrer">
                Read More
              </a>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-BjhZYqFLDEPfib8SWIrRlq4tz53C5SbDxQAKHbjJY3H5cmHqcp9XhLNmcyuoHKtpTwGpY3uJjS+yCEFhxHFJkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
